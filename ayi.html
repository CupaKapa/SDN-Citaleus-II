<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Citaleus II</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e5ddd5;
    }
    .chat-container {
      max-width: 600px;
      margin: auto;
      height: 90vh;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    .chat-header {
      background-color: #075e54;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 9999px;
      margin-right: 10px;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #ece5dd;
    }
    .message {
      margin: 10px 0;
      max-width: 80%;
      padding: 10px;
      border-radius: 10px;
      clear: both;
    }
    .message.user {
      background-color: #dcf8c6;
      margin-left: auto;
    }
    .message.bot {
      background-color: #fff;
      margin-right: auto;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background-color: #f0f0f0;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 9999px;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #075e54;
      color: white;
      border: none;
      border-radius: 9999px;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <img src="assets/1747233069960.png" alt="Logo Sekolah" />
      <h2>AI Citaleus II</h2>
    </div>
    <div class="chat-messages" id="chatMessages">
      <div class="message bot">
        Halo! Saya AI dari SD Negeri Citaleus II. Ada yang bisa saya bantu?
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Tulis pesan..." onkeypress="if(event.key === 'Enter') sendMessage()" />
      <button onclick="sendMessage()">Kirim</button>
    </div>
